name: Create release for dsmlpstoragecontrollerclient Python package

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  python-test:
      name: Build Python package
      runs-on: ubuntu-latest
      steps:
        - name: Checkout actions
          uses: actions/checkout@v3
        - name: Set up Python 3.10.5
          uses: actions/setup-python@v3
          with:
            python-version: 3.10.5
        - name: Build dsmlpstoragecontrollerclient Python package
          run: |
            python -m pip install --upgrade pip
            pip install wheel
            python setup.py sdist bdist_wheel
            tar -czvf dsmlpstoragecontrollerclient.tar.gz dist
        - name: Run action for creating release
          uses: softprops/action-gh-release@v1
          with:
            files: tar -czvf archive.tar.gz stuff
            tag_name: ${{ github.ref_name }}
            generate_release_notes: true
            token: ${{ secrets.GITHUB_TOKEN }}
        
